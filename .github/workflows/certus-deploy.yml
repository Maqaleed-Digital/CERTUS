name: Controlled Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy target"
        required: true
        type: choice
        options:
          - staging
          - production
      api_url:
        description: "Override API URL (optional). If blank, uses secrets."
        required: false
        default: ""
      strict_mode:
        description: "Treat warnings as failures (forced true for production)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read
  actions: read

concurrency:
  group: certus-deploy-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  pre_deploy_gate:
    name: Pre-Deployment Verification Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve strict mode
        id: strict
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ inputs.environment }}"
          STRICT="${{ inputs.strict_mode }}"
          if [ "${ENV}" = "production" ]; then
            echo "strict_mode=true" >> "$GITHUB_OUTPUT"
          else
            echo "strict_mode=${STRICT}" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve API URL
        id: api
        shell: bash
        run: |
          set -euo pipefail
          ENV="${{ inputs.environment }}"
          OVERRIDE="${{ inputs.api_url }}"
          if [ -n "${OVERRIDE}" ]; then
            echo "api_url=${OVERRIDE}" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "${ENV}" = "production" ]; then
            if [ -z "${{ secrets.CERTUS_PRODUCTION_API_URL }}" ]; then
              echo "Missing secret CERTUS_PRODUCTION_API_URL" >&2
              exit 1
            fi
            echo "api_url=${{ secrets.CERTUS_PRODUCTION_API_URL }}" >> "$GITHUB_OUTPUT"
          else
            if [ -z "${{ secrets.CERTUS_STAGING_API_URL }}" ]; then
              echo "Missing secret CERTUS_STAGING_API_URL" >&2
              exit 1
            fi
            echo "api_url=${{ secrets.CERTUS_STAGING_API_URL }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Pre-Prod Gate Script
        shell: bash
        env:
          CERTUS_API_URL: ${{ steps.api.outputs.api_url }}
          CERTUS_ENVIRONMENT: ${{ inputs.environment }}
          CERTUS_STRICT_MODE: ${{ steps.strict.outputs.strict_mode }}
        run: |
          set -euo pipefail
          chmod +x "./scripts/PRE_PROD_CHECK_SCRIPT.sh"
          "./scripts/PRE_PROD_CHECK_SCRIPT.sh"

      - name: Upload Gate Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: certus-deploy-gate-results
          path: |
            evidence/CHECKLIST_RESULTS.json
            evidence/CHECKLIST_RESULTS.md
          if-no-files-found: warn
          retention-days: 30

  deploy:
    name: Deploy
    needs: [pre_deploy_gate]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deployment placeholder
        shell: bash
        run: |
          set -euo pipefail
          echo "DEPLOYMENT PLACEHOLDER"
          echo "Replace this step with your actual deployment command (k8s/ecs/vm/docker)."

      - name: Generate Deployment Receipt
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "evidence"
          TS="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          cat > "evidence/DEPLOYMENT_RECEIPT.json" <<EOF
          {
            "timestamp_utc": "${TS}",
            "environment": "${{ inputs.environment }}",
            "actor": "${{ github.actor }}",
            "repository": "${{ github.repository }}",
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}"
          }
          EOF

      - name: Upload Deployment Receipt
        uses: actions/upload-artifact@v4
        with:
          name: certus-deployment-receipt
          path: |
            evidence/DEPLOYMENT_RECEIPT.json
          if-no-files-found: error
          retention-days: 365
