name: Pre-Production Verification Gate

on:
  pull_request:
    branches: [ "main", "release/*" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "staging or production"
        required: true
        default: "staging"
      api_url:
        description: "Optional override API URL"
        required: false
        default: ""
      strict_mode:
        description: "Treat WARN as FAIL (only meaningful for production)"
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  gate:
    name: Pre-Production Verification Gate
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        shell: bash
        run: |
          set -euo pipefail
          pwd
          ls -la
          ls -la scripts || true

      - name: Resolve mode and inputs
        id: mode
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "environment=staging" >> "$GITHUB_OUTPUT"
            echo "offline_mode=true" >> "$GITHUB_OUTPUT"
            echo "api_url=https://example.invalid" >> "$GITHUB_OUTPUT"
            echo "strict_mode=false" >> "$GITHUB_OUTPUT"
          else
            ENV="${{ inputs.environment }}"
            OVERRIDE="${{ inputs.api_url }}"
            STRICT="${{ inputs.strict_mode }}"
            if [ -n "${OVERRIDE}" ]; then
              echo "api_url=${OVERRIDE}" >> "$GITHUB_OUTPUT"
            else
              if [ "${ENV}" = "production" ]; then
                echo "api_url=${{ secrets.CERTUS_PRODUCTION_API_URL }}" >> "$GITHUB_OUTPUT"
              else
                echo "api_url=${{ secrets.CERTUS_STAGING_API_URL }}" >> "$GITHUB_OUTPUT"
              fi
            fi
            echo "environment=${ENV}" >> "$GITHUB_OUTPUT"
            echo "offline_mode=false" >> "$GITHUB_OUTPUT"
            echo "strict_mode=${STRICT}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Pre-Prod Gate Script
        shell: bash
        env:
          CERTUS_API_URL: ${{ steps.mode.outputs.api_url }}
          CERTUS_ENVIRONMENT: ${{ steps.mode.outputs.environment }}
          CERTUS_STRICT_MODE: ${{ steps.mode.outputs.strict_mode }}
          CERTUS_OFFLINE_MODE: ${{ steps.mode.outputs.offline_mode }}
        run: |
          set -euo pipefail
          chmod +x "./scripts/PRE_PROD_CHECK_SCRIPT.sh"
          "./scripts/PRE_PROD_CHECK_SCRIPT.sh"

      - name: Upload Evidence Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: certus-preprod-gate-results
          path: |
            evidence/CHECKLIST_RESULTS.json
            evidence/CHECKLIST_RESULTS.md
          if-no-files-found: warn
          retention-days: 30
