name: Pre-Production Verification Gate

on:
  pull_request:
    branches: [ "main", "release/*" ]
  workflow_dispatch:
    inputs:
      environment:
        description: "staging or production"
        required: true
        default: "staging"
      api_url:
        description: "Override API URL (optional)"
        required: false
        default: ""
      strict_mode:
        description: "Treat warnings as failures (true/false)"
        required: true
        default: "false"

permissions:
  contents: read

concurrency:
  group: certus-preprod-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preprod_gate:
    name: Pre-Production Verification Gate
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Resolve Inputs
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          ENV=""
          STRICT=""
          OVERRIDE=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
            STRICT="${{ inputs.strict_mode }}"
            OVERRIDE="${{ inputs.api_url }}"
          else
            ENV="staging"
            STRICT="false"
            OVERRIDE=""
          fi

          echo "env=${ENV}" >> "$GITHUB_OUTPUT"
          echo "strict=${STRICT}" >> "$GITHUB_OUTPUT"

          if [ -n "${OVERRIDE}" ]; then
            echo "api_url=${OVERRIDE}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${ENV}" = "production" ]; then
            if [ -z "${{ secrets.CERTUS_PRODUCTION_API_URL }}" ]; then
              echo "api_url=https://example.com" >> "$GITHUB_OUTPUT"
            else
              echo "api_url=${{ secrets.CERTUS_PRODUCTION_API_URL }}" >> "$GITHUB_OUTPUT"
            fi
          else
            if [ -z "${{ secrets.CERTUS_STAGING_API_URL }}" ]; then
              echo "api_url=https://example.com" >> "$GITHUB_OUTPUT"
            else
              echo "api_url=${{ secrets.CERTUS_STAGING_API_URL }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Run Pre-Prod Gate Script
        shell: bash
        env:
          CERTUS_API_URL: ${{ steps.resolve.outputs.api_url }}
          CERTUS_ENVIRONMENT: ${{ steps.resolve.outputs.env }}
          CERTUS_STRICT_MODE: ${{ steps.resolve.outputs.strict }}
        run: |
          set -euo pipefail
          ls -la
          ls -la "./scripts" || true
          test -f "./scripts/PRE_PROD_CHECK_SCRIPT.sh"
          chmod +x "./scripts/PRE_PROD_CHECK_SCRIPT.sh"
          ./scripts/PRE_PROD_CHECK_SCRIPT.sh

      - name: Upload Evidence Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: certus-preprod-gate-results
          path: |
            evidence/CHECKLIST_RESULTS.json
            evidence/CHECKLIST_RESULTS.md
          if-no-files-found: warn
          retention-days: 30
