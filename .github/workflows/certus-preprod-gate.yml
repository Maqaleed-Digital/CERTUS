name: Pre-Production Verification Gate

on:
  pull_request:
    branches:
      - main
      - "release/*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (staging|production)"
        required: false
        default: "staging"
      api_url:
        description: "API base URL (defaults to https://example.com)"
        required: false
        default: "https://example.com"
      strict_mode:
        description: "Treat WARN as FAIL (production already strict)"
        required: false
        default: "false"

permissions:
  contents: read
  actions: read

concurrency:
  group: certus-preprod-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preprod_gate:
    name: Pre-Production Verification Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve inputs (PR vs Dispatch)
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          ENVIRONMENT="staging"
          API_URL="https://example.com"
          STRICT_MODE="false"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.environment }}" ]; then ENVIRONMENT="${{ inputs.environment }}"; fi
            if [ -n "${{ inputs.api_url }}" ]; then API_URL="${{ inputs.api_url }}"; fi
            if [ -n "${{ inputs.strict_mode }}" ]; then STRICT_MODE="${{ inputs.strict_mode }}"; fi
          fi

          echo "environment=${ENVIRONMENT}" >> "$GITHUB_OUTPUT"
          echo "api_url=${API_URL}" >> "$GITHUB_OUTPUT"
          echo "strict_mode=${STRICT_MODE}" >> "$GITHUB_OUTPUT"

      - name: Verify script exists
        shell: bash
        run: |
          set -euo pipefail
          test -f "scripts/PRE_PROD_CHECK_SCRIPT.sh"
          chmod +x "scripts/PRE_PROD_CHECK_SCRIPT.sh"

      - name: Run pre-production gate
        shell: bash
        env:
          CERTUS_ENVIRONMENT: ${{ steps.resolve.outputs.environment }}
          CERTUS_API_URL: ${{ steps.resolve.outputs.api_url }}
          CERTUS_STRICT_MODE: ${{ steps.resolve.outputs.strict_mode }}
        run: |
          set -euo pipefail
          rm -rf evidence || true
          bash "scripts/PRE_PROD_CHECK_SCRIPT.sh"

      - name: Upload evidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: certus-preprod-evidence-${{ github.run_id }}
          path: |
            evidence/CHECKLIST_RESULTS.json
            evidence/CHECKLIST_RESULTS.md
          if-no-files-found: warn

      - name: Print summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "ENVIRONMENT=${{ steps.resolve.outputs.environment }}"
          echo "API_URL=${{ steps.resolve.outputs.api_url }}"
          echo "STRICT_MODE=${{ steps.resolve.outputs.strict_mode }}"
          test -f "evidence/CHECKLIST_RESULTS.md" && head -n 40 "evidence/CHECKLIST_RESULTS.md" || true
